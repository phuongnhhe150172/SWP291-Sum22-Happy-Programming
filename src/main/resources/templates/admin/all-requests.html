<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Requests - Happy Programming</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-white flex">
<!--Left-sidebar-->
<aside class="w-64" aria-label="Sidebar" th:insert="~{components/admin-navbar :: admin-navbar}"></aside>
<!--End-Left-sidebar-->
<div class="bg-gray-900 grow flex">
    <div class="grow p-4">
        <div class="relative w-3/4 sm:rounded-lg">
            <table class="w-full text-sm text-left text-gray-400">
                <thead class="text-xs uppercase bg-gray-700 text-gray-400">
                <tr>
                    <th class="px-4 py-4"> ID</th>
                    <th class="px-4 py-4"> Mentee</th>
                    <th class="px-4 py-4"> Mentor</th>
                </tr>
                </thead>
                <tbody th:each="request : ${requests}">
                <tr class="border-b bg-gray-800 border-gray-700" th:object="${request}">
                    <td class="px-4 py-4" th:text="*{id}">1
                    </td>
                    <td class="px-4 py-4 items-center gap-3 text-white font-medium"  >
                        <img class="w-12 h-12 rounded-full inline-flex" th:src="@{*{mentee.image}}"
                             alt="Bonnie image"/>
                        <a th:href="@{/profile(id=*{mentee.id})}" class="inline-flex"
                           th:text="*{mentee.firstName + ' ' + mentee.lastName}">Nguyen Hong Phuong</a>
                    </td>
                    <td class="px-4 py-4 items-center gap-3 text-white font-medium"  >
                        <img class="w-12 h-12 rounded-full inline-flex" th:src="@{*{mentor.image}}"
                             alt="Bonnie image"/>
                        <a th:href="@{/profile(id=*{mentor.id})}" class="inline-flex"
                           th:text="*{mentor.firstName + ' ' + mentor.lastName}">Nguyen Hong Phuong</a>
                    </td>
                </tr>
                </tbody>
            </table>
        <nav aria-label="Page navigation example" class="mt-6 flex justify-end">
            <ul class="inline-flex -space-x-px">
                <li>
                    <a th:if="${pageNumber - 1 >= 1}"  th:href="@{/admin/requests(pageNumber=${pageNumber - 1})}"
                       class="py-2 px-3 leading-tight rounded-l-lg border bg-gray-800 border-gray-700 text-gray-400 hover:bg-gray-700 hover:text-white"
                    >Previous</a>
                    <a th:if="${pageNumber - 1 < 1}"
                       class="py-2 px-3 leading-tight rounded-l-lg border bg-gray-800 border-gray-700 text-gray-400 hover:bg-gray-700 hover:text-white"
                    >Previous</a>
                </li>
                <li>
                    <a th:if="${pageNumber - 2 >= 1}" th:href="@{/admin/requests(pageNumber=${pageNumber - 2})}"
                       class="py-2 px-3 leading-tight border bg-gray-800 border-gray-700 text-gray-400 hover:bg-gray-700 hover:text-white"
                       th:text="${pageNumber -2}">1</a>
                </li>
                <li>
                    <a th:if="${pageNumber - 1 >= 1}" th:href="@{/admin/requests(pageNumber=${pageNumber - 1})}"
                       class="py-2 px-3 leading-tight border bg-gray-800 border-gray-700 text-gray-400 hover:bg-gray-700 hover:text-white"
                       th:text="${pageNumber - 1}">2</a>
                </li>
                <li>
                    <a href="#" aria-current="page"
                       class="py-2 px-3 border hover:bg-blue-100 hover:text-blue-700 border-gray-700 bg-gray-700 text-white"
                       th:text="${pageNumber}">3</a>
                </li>
                <li>
                    <a th:if="${pageNumber + 1 <= totalPages}"
                       th:href="@{/admin/requests(pageNumber=${pageNumber + 1})}"
                       class="py-2 px-3 leading-tight border bg-gray-800 border-gray-700 text-gray-400 hover:bg-gray-700 hover:text-white"
                       th:text="${pageNumber + 1}">4</a>
                </li>
                <li>
                    <a th:if="${pageNumber + 2 <= totalPages}"
                       th:href="@{/admin/requests(pageNumber=${pageNumber + 2})}"
                       class="py-2 px-3 leading-tight border bg-gray-800 border-gray-700 text-gray-400 hover:bg-gray-700 hover:text-white"
                       th:text="${pageNumber + 2}">5</a>
                </li>
                <li>
                    <a th:if="${pageNumber + 1 <= totalPages}"  th:href="@{/admin/requests(pageNumber=${pageNumber + 1})}"
                       class="py-2 px-3 leading-tight rounded-r-lg border bg-gray-800 border-gray-700 text-gray-400 hover:bg-gray-700 hover:text-white"
                    >Next</a>
                    <a th:if="${pageNumber + 1 > totalPages}"
                       class="py-2 px-3 leading-tight rounded-r-lg border bg-gray-800 border-gray-700 text-gray-400 hover:bg-gray-700 hover:text-white"
                    >Next</a>
                </li>
            </ul>
        </nav>
        </div>
    </div>
</div>

</body>
</html>
