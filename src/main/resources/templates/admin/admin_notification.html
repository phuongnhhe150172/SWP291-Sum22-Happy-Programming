<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<div class="" th:replace="components/head.html :: head"></div>

<body class="flex bg-gray-900 text-white font-['SF_Pro_Text']">

<!--Left-sidebar-->
<aside class="w-64" aria-label="Sidebar" th:insert="~{components/admin-navbar :: admin-navbar}"></aside>
<!--End-Left-sidebar-->


<div class="p-6 grow gap-4">
    <h1 class="text-3xl my-4 font-semibold">Notifications</h1>
    <div class="relative rounded-lg">
        <div class="relative overflow-x-auto sm:rounded-lg">
            <div class="space-y-4 xl:mr-40" th:each="noti: ${notifications}">
                <div class="flex items-center justify-between gap-4 p-6 text-white rounded-lg bg-gray-800 mb-5"
                     th:object="${noti}">
                    <span class="w-3/4" th:text="*{content}"></span>
                    <span th:text="*{time}" class="text-blue-500"></span>
                    <button class="px-3 py-1 bg-red-800 text-gray-200 hover:bg-red-600 rounded">Edit
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
