<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Skills - Happy Programming</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-white flex">
<!--Left-sidebar-->
<aside class="w-64" aria-label="Sidebar" th:insert="~{components/admin-navbar :: admin-navbar}"></aside>
<!--End-Left-sidebar-->
<div class="bg-gray-900 grow flex min-h-[100vh]">
    <div class="grow p-4">
        <h1 class="text-3xl my-4 font-semibold">Skills</h1>

        <div class="relative rounded-lg w-3/4">
            <div class="flex justify-end mb-5">
                <div class="p-3 rounded-lg border bg-gray-800 border-gray-700 text-gray-400 hover:bg-gray-700 hover:text-white flex">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
                    </svg>
                    <span><a href="/admin/create-skill">Create skill</a></span>
                </div>
            </div>
            <table class="text-left text-gray-400 w-full">
                <thead class="uppercase bg-gray-700 text-gray-400">
                <tr>
                    <th class="px-6 py-4"> ID</th>
                    <th class="px-6 py-4"> Skills</th>
                    <th class="px-6 py-4"> Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr class="border-b bg-gray-800 border-gray-700" th:each="skill: ${skills}">
                    <td class="px-6 py-4" th:utext="${skill.id}">
                    <td class="px-6 py-4" th:utext="${skill.name}">
                    </td>
                    <td class="px-6 py-4 flex items-center gap-4 h-[100%]">
                        <a th:href="@{/admin/update-skill(id=${skill.id})}" class="text-green-500 hover:text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                 stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
                            </svg>
                        </a>
                        <a th:href="@{/admin/delete(id=${skill.id})}" class="text-red-500 hover:text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                 stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                            </svg>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

            <nav aria-label="Page navigation example" class="mt-6 flex justify-end">
                <ul class="inline-flex -space-x-px">
                    <li>
                        <a th:if="${pageNumber - 1 >= 1}"  th:href="@{/admin/skills(pageNumber=${pageNumber - 1})}"
                           class="py-2 px-3 leading-tight rounded-l-lg border bg-gray-800 border-gray-700 text-gray-400 hover:bg-gray-700 hover:text-white"
                        >Previous</a>
                        <a th:if="${pageNumber - 1 < 1}"
                           class="py-2 px-3 leading-tight rounded-l-lg border bg-gray-800 border-gray-700 text-gray-400 hover:bg-gray-700 hover:text-white"
                        >Previous</a>
                    </li>
                    <li>
                        <a th:if="${pageNumber - 2 >= 1}" th:href="@{/admin/skills(pageNumber=${pageNumber - 2})}"
                           class="py-2 px-3 leading-tight border bg-gray-800 border-gray-700 text-gray-400 hover:bg-gray-700 hover:text-white"
                           th:text="${pageNumber -2}">1</a>
                    </li>
                    <li>
                        <a th:if="${pageNumber - 1 >= 1}" th:href="@{/admin/skills(pageNumber=${pageNumber - 1})}"
                           class="py-2 px-3 leading-tight border bg-gray-800 border-gray-700 text-gray-400 hover:bg-gray-700 hover:text-white"
                           th:text="${pageNumber - 1}">2</a>
                    </li>
                    <li>
                        <a href="#" aria-current="page"
                           class="py-2 px-3 border hover:bg-blue-100 hover:text-blue-700 border-gray-700 bg-gray-700 text-white"
                           th:text="${pageNumber}">3</a>
                    </li>
                    <li>
                        <a th:if="${pageNumber + 1 <= totalPages}"
                           th:href="@{/admin/skills(pageNumber=${pageNumber + 1})}"
                           class="py-2 px-3 leading-tight border bg-gray-800 border-gray-700 text-gray-400 hover:bg-gray-700 hover:text-white"
                           th:text="${pageNumber + 1}">4</a>
                    </li>
                    <li>
                        <a th:if="${pageNumber + 2 <= totalPages}"
                           th:href="@{/admin/skills(pageNumber=${pageNumber + 2})}"
                           class="py-2 px-3 leading-tight border bg-gray-800 border-gray-700 text-gray-400 hover:bg-gray-700 hover:text-white"
                           th:text="${pageNumber + 2}">5</a>
                    </li>
                    <li>
                        <a th:if="${pageNumber + 1 <= totalPages}"  th:href="@{/admin/skills(pageNumber=${pageNumber + 1})}"
                           class="py-2 px-3 leading-tight rounded-r-lg border bg-gray-800 border-gray-700 text-gray-400 hover:bg-gray-700 hover:text-white"
                           >Next</a>
                        <a th:if="${pageNumber + 1 > totalPages}"
                           class="py-2 px-3 leading-tight rounded-r-lg border bg-gray-800 border-gray-700 text-gray-400 hover:bg-gray-700 hover:text-white"
                           >Next</a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>
</div>
</body>
</html>
