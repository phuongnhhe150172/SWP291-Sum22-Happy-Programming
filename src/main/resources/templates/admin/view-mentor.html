<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Mentees - Happy Programming</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-white flex">
<!--Left-sidebar-->
<aside class="w-64" aria-label="Sidebar" th:insert="~{components/admin-navbar :: admin-navbar}"></aside>
<!--End-Left-sidebar-->
<div class="bg-gray-900 grow flex min-h-[100vh]">
  <div class="grow p-4">
    <div class="relative overflow-x-auto sm:rounded-lg">
      <div class="max-w-[1400px] mx-auto grid lg:grid-cols-4">
        <div class="lg:col-span-1 grow min-h-[100vh] mt-[2rem] px-4 flex flex-col" th:object="${mentor}">
          <img th:src="${mentor.image}"
               class="rounded-full border-2 border-gray-400" alt="">
          <h1 class="text-2xl font-bold my-6" th:text="*{firstName + ' ' + lastName}">abc</h1>
          <div class="text-gray-300">
            <div class="flex items-center gap-4 my-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                   stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M21 15.546c-.523 0-1.046.151-1.5.454a2.704 2.704 0 01-3 0 2.704 2.704 0 00-3 0 2.704 2.704 0 01-3 0 2.704 2.704 0 00-3 0 2.704 2.704 0 01-3 0 2.701 2.701 0 00-1.5-.454M9 6v2m3-2v2m3-2v2M9 3h.01M12 3h.01M15 3h.01M21 21v-7a2 2 0 00-2-2H5a2 2 0 00-2 2v7h18zm-3-9v-2a2 2 0 00-2-2H8a2 2 0 00-2 2v2h12z" />
              </svg>
              DOB:
              <p th:text="*{#dates.format(dob,'dd/MM/yyyy')}">30/4/1975</p>
            </div>
            <div class="flex items-center gap-4 my-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                   stroke="currentColor" stroke-width="2">
                <path d="M12 14l9-5-9-5-9 5 9 5z" />
                <path
                        d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222" />
              </svg>
              Education:
              <p th:text="*{school}">FPT University</p>
            </div>
            <div class="flex items-center gap-4 my-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                   stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              <p th:text="*{address}">Thi tran Tien Hai, Tien Hai, Thai Binh</p>
            </div>
            <div class="flex items-center gap-4 my-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                   stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
              </svg>
              Price:
              <p th:text="*{price}">100.000</p>
            </div>
            <div class="flex items-center gap-4 my-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                   stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
              </svg>AA
              <p th:text="${mentor.phoneNumber}">012 345 6789</p>
            </div>
          </div>
          <a class="" th:href="@{/admin/mentors}">
            <button class="py-2.5 px-5 w-full text-sm font-medium focus:outline-none rounded-lg border focus:z-10 focus:ring-2 focus:ring-gray-700 bg-gray-800 text-gray-400 border-gray-600 hover:text-white hover:bg-green-500" >
              Cancel
            </button>
          </a>
        </div>

        <div class="lg:col-span-3 p-8">
          <div class="">
            <h2 class="my-4 text-xl">About me</h2>
            <div
                    class="block p-6 rounded-lg border border-gray-200 shadow-md bg-gray-800 border-gray-700 hover:bg-gray-700">
              <p class="font-normal text-gray-300" th:text="${mentor.bio}"></p>
            </div>
          </div>

          <div class="px-8 py-4">
            <div class="">
              <h2 class="my-4 font-medium text-xl">Experiences</h2>
              <div class="flex gap-4">
                <div th:each="experience,state : ${mentor.experiences}"
                     class="block max-w-lg p-6 rounded-lg border shadow-md bg-gray-800 border-gray-700 hover:bg-gray-700">
                  <p class="font-normal text-gray-200" th:text="${experience.description}">
                    Admin HSHB Gen 3.
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="px-8 py-4">
            <h2 class="my-4 font-medium text-xl">Skills</h2>
            <div th:each="skill,state : ${mentor.skills}" th:text="${skill.name}"
                 class="inline text-gray-400 font-medium rounded-lg text-sm px-3 py-2 mr-2 bg-gray-800/90">
              Java
            </div>
          </div>

          <div class="">
            <h2 class="my-4 text-xl">Additional information</h2>
            <div class="grid grid-cols-2 gap-4">
              <div class="block p-6 rounded-lg border border-gray-200 shadow-md
                bg-gray-800 border-gray-700 hover:bg-gray-700">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-white">
                  Gender
                </h5>
                <p class="font-normal text-gray-400" th:text="${mentor.gender == 0 ? 'Male':'Female'}">
                  Male
                </p>
              </div>
              <div class="block p-6 rounded-lg border border-gray-200 shadow-md
                bg-gray-800 border-gray-700 hover:bg-gray-700">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-white">
                  Member since
                </h5>
                <p class="font-normal text-gray-400" th:text="${#dates.format(mentor.created,'dd/MM/yyyy')}">
                  May 19, 2022
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
