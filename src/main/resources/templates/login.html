<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Happy Programming</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
<div class="grid lg:grid-cols-2">
    <div class="bg-gray-800 text-white flex flex-col justify-center h-[100vh] p-12">
        <form th:action="@{/login}" method="POST">
            <div class="text-5xl font-bold text-center">Sign in</div>
            <div class="py-5">
                <p class="my-3">Email</p>
                <label for="email" class="sr-only">Email</label>
                <input type="text" id="email" name="username"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       placeholder="john.smith@example.com" required>
            </div>
            <div class="py-5">
                <div class="flex justify-between my-3">
                    <p>Password</p>
                    <a href="signup" class="text-blue-500">Forgot password ?</a>
                </div>
                <label for="password" class="sr-only">Password
                </label>
                <input type="password" id="password" name="password"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       placeholder="•••••••••" required>
            </div>
            <div class="my-5 flex items-center justify-between">
                <div class="flex gap-4 items-center">
                    <input
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300
                            font-medium rounded-lg text-sm px-5 py-2.5 mr-2 dark:bg-blue-600 dark:hover:bg-blue-700
                            focus:outline-none dark:focus:ring-blue-800"
                            type="submit" value="Sign in"/>
                </div>
                <div class="mx-2">
                    <a href="signup" class="border border-gray-700 hover:bg-gray-700 px-5 py-2.5 rounded-lg text-medium">Sign up</a>
                </div>
                <div class="">
                        <a th:href="@{/forgot_password}">Forgot password?</a>
                </div>
            </div>
        </form>
    </div>
    <div class="flex-col justify-center hidden lg:flex">
        <img src="../static/imgs/a.png" th:src="@{a.png}" class="" alt="">
    </div>
</div>
</body>
</html>
