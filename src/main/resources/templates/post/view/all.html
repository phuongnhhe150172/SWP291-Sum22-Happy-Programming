<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Mentees - Happy Programming</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-white flex">
<!--Left-sidebar-->
<aside class="w-64" aria-label="Sidebar" th:insert="~{components/admin-navbar :: admin-navbar}"></aside>
<!--End-Left-sidebar-->
<div class="bg-gray-900 grow flex min-h-[100vh]">
  <div class="grow p-4">
    <div class="relative overflow-x-auto sm:rounded-lg">
      <table class="w-full text-sm text-left text-gray-400">
        <thead class="text-xs uppercase bg-gray-700 text-gray-400">
        <tr>
          <th class="px-6 py-4"> Mentee</th>
          <th class="px-6 py-4"> Description</th>
          <th class="px-6 py-4"> Price</th>

          <th class="px-6 py-4"> Created</th>
          <th class="px-6 py-4"> Modified</th>
          <th class="px-6 py-4"> Status</th>
          <th class="px-6 py-4"> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr class="border-b bg-gray-800 border-gray-700" th:each="post: ${posts}">
            <td class="px-6 py-4" >Mentee Name</td>
          <td class="px-6 py-4" th:utext="${posts.description}"></td>
          <td class="px-6 py-4" th:utext="${posts.price}"></td>
          <td class="px-6 py-4" th:utext="${posts.created}"></td>
          <td class="px-6 py-4" th:utext="${posts.modified}"></td>
          <td class="px-6 py-4" th:utext="${posts.status}"></td>
          <td class="px-6 py-4 flex items-center gap-4 h-[100%]">
            <a th:href="@{/post/edit-post(id=${posts.id})}" class="text-green-500 hover:text-gray-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
              </svg>
            </a>
            <a th:href="@{/post/delete-post(id=${posts.id})}" class="text-red-500 hover:text-gray-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                   stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
              </svg>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
