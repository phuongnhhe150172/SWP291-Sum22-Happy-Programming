


<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<div class="" th:replace="components/head.html :: head"></div>
<body>
<div class="grid lg:grid-cols-2">
    <div class="bg-gray-800 text-white flex flex-col justify-center h-[100vh] p-12"> 
        <div th:if="${error != null}">
            <p class="text-danger">[[${error}]]</p>
        </div>
        <div th:if="${message != null}">
            <p class="text-warning">[[${message}]]</p>
        </div>

        <form th:action="@{/forgot_password}" method="post" >
            <div class="text-5xl font-bold text-center">Forgot password</div>
            <div class="py-5">
                <p class="my-3">Enter your email to reset password</p>
                <label for="email" class="sr-only">Enter your email to reset password</label>
                <input type="text" id="email" name="email"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       placeholder="john.smith@example.com" required>
            </div>
            <div class="my-5 flex items-center justify-between">
                <div class="flex gap-4 items-center">
                    <input
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300
                            font-medium rounded-lg text-sm px-5 py-2.5 mr-2 dark:bg-blue-600 dark:hover:bg-blue-700
                            focus:outline-none dark:focus:ring-blue-800"
                            type="submit" value="Send"/>
                </div>
            </div>
    
        </form>
        
    
    </div>
    <div class="flex-col justify-center hidden lg:flex">
<!--        <img src="../static/imgs/a.png" th:src="@{static/imgs/a.png}" class="" alt="">-->
    </div>
</div>
</body>
</html>
