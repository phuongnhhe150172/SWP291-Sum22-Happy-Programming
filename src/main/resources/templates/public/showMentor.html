<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Mentors</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<style>
    div.online-indicator {
        display: inline-block;
        width: 15px;
        height: 15px;
        margin-right: 10px;

        background-color: #0fcc45;
        border-radius: 50%;

        position: relative;
    }

    span.blink {
        display: block;
        width: 15px;
        height: 15px;

        background-color: #0fcc45;
        opacity: 0.7;
        border-radius: 50%;

        animation: blink 1s linear infinite;
    }

    h2.online-text {
        display: inline;

        font-family: 'Rubik', sans-serif;
        font-weight: 400;
        text-shadow: 0px 3px 6px rgba(150, 150, 150, 0.2);

        position: relative;
        cursor: pointer;
    }

    /*Animations*/
    @keyframes blink {
        100% {
            transform: scale(2, 2);
            opacity: 0;
        }
    }
</style>

<body class="bg-gray-900 text-white font-['SF_Pro_Text'] flex">
<div class="w-64" th:replace="components/nav.html :: aside"></div>

<div class="ml-64 w-full">
    <div class="grid grid-cols-5 gap-6 grow p-4" >
        <th:block th:each="mentor: ${mentorList}">
            <div class="max-w-sm bg-gray-800 rounded-lg border border-zinc-900 shadow-md">
                <div class="flex justify-end px-4 pt-4">
                    <div class="online-indicator">
                        <span class="blink"></span>
                    </div>
                    <h2 class="online-text">Online</h2>
                </div>


                <div class="flex flex-col items-center pb-10">
                    <img class="mb-3 w-24 h-24 rounded-full shadow-lg" th:src="@{${mentor.image}}"  src="../../static/styleindex/imgs/avatar2.jpg"
                         alt="Bonnie image" />
                    <h5 class="mb-1 text-xl font-medium text-white" th:text="${mentor.getFirstName()+' '+mentor.getLastName()}"> </h5>
                    <div>
                        <th:block th:each="skill: ${mentor.getSkills()}">
                            <span class="text-sm text-white-200 border-2 rounded-md border-indigo-600 p-1" th:text="${skill.getName()}"></span>
                        </th:block>
                    </div>
                    <div class="flex mt-4 space-x-3 lg:mt-6">
                        <a href="#"
                           class="inline-flex items-center py-2 px-4 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800">Send request</a>
                        <a th:href="@{/profile(id=${mentor.id})}"
                           class="inline-flex items-center py-2 px-4 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800">Profile</a>
                    </div>
                </div>
            </div>
        </th:block>

    </div>
    <nav aria-label="Page navigation example" class="mt-6 mr-4 flex justify-end">
        <ul class="inline-flex -space-x-px">
            <li>
                <a th:href="@{/mentor(pageNumber=1)}" class="py-2 px-3 ml-0 leading-tight text-gray-500 bg-white rounded-l-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">First</a>
            </li>
            <li>
                <a th:if="${pageNumber - 2 > 1}" th:href="@{/mentor(pageNumber=${pageNumber - 2})}" class="py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white" th:text="${pageNumber -2}">1</a>
            </li>
            <li>
                <a th:if="${pageNumber - 1 > 1}" th:href="@{/mentor(pageNumber=${pageNumber - 1})}" class="py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white" th:text="${pageNumber - 1}">2</a>
            </li>
            <li>
                <a href="#" aria-current="page" class="py-2 px-3 text-blue-600 bg-blue-50 border border-gray-300 hover:bg-blue-100 hover:text-blue-700 dark:border-gray-700 dark:bg-gray-700 dark:text-white" th:text="${pageNumber}">3</a>
            </li>
            <li>
                <a th:if="${pageNumber + 1 < totalPages}" th:href="@{/mentor(pageNumber=${pageNumber + 1})}" class="py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white" th:text="${pageNumber + 1}">4</a>
            </li>
            <li>
                <a th:if="${pageNumber + 2 < totalPages}" th:href="@{/mentor(pageNumber=${pageNumber + 2})}" class="py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white" th:text="${pageNumber + 2}">5</a>
            </li>
            <li>
                <a th:href="@{/mentor(pageNumber=${totalPages})}" class="py-2 px-3 leading-tight text-gray-500 bg-white rounded-r-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Last</a>
            </li>
        </ul>
    </nav>


</div>
</body>
