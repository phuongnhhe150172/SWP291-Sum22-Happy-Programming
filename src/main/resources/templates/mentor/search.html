<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Programming</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-white flex">
<div class="" th:replace="components/nav.html :: aside"></div>
<div class="bg-zinc-900 grow ml-64 p-5 min-h-[100vh]">
    <div class="relative m-5">
        <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
            <svg class="w-5 h-5 text-gray-500 text-gray-400" fill="none" stroke="currentColor"
                 viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </div>
        <input type="search" id="default-search"
               class="block p-4 pl-10 w-full text-sm rounded-lg focus:outline-none bg-zinc-800
               placeholder-gray-400 text-white focus:bg-zinc-900 focus:ring-2 focus:ring-blue-600"
               placeholder="Search Mentor" required>
    </div>
    <div class="flex px-5">
        <div class="m-5" aria-label="Criterias">
            <p class="py-2 text-gray-300 font-medium">Criteria 1</p>
            <div class="flex items-center mb-4">
                <input id="default-checkbox" type="checkbox" value=""
                       class="w-4 h-4 text-blue-600 bg-zinc-100 rounded border-gray-300 focus:ring-blue-500 focus:ring-blue-600 ring-offset-gray-800 focus:ring-2 bg-zinc-700 border-gray-600">
                <label for="default-checkbox" class="ml-2 text-sm font-medium text-gray-300">Default
                    checkbox</label>
            </div>
            <p class="py-2 text-gray-300 font-medium">Criteria 2</p>
            <div class="flex items-center">
                <input checked id="checked-checkbox" type="checkbox" value=""
                       class="w-4 h-4 text-blue-600 bg-zinc-100 rounded border-gray-300 focus:ring-blue-500 focus:ring-blue-600 ring-offset-gray-800 focus:ring-2 bg-zinc-700 border-gray-600">
                <label for="checked-checkbox" class="ml-2 text-sm font-medium text-gray-300">Checked
                    state</label>
            </div>
        </div>
        <div class="grow m-5 px-6">
            <div aria-label="card" class="block p-6 rounded-xl bg-zinc-800 border-gray-700">
                <a href="" class="flex items-center gap-3">
                    <img src="../../static/imgs/avatar1.jpg" class="w-10 h-10 rounded-full" alt="">
                    <p class="font-medium">Anna Amelius</p>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
