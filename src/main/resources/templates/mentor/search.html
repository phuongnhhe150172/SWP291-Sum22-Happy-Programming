<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Programming</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-white flex">
<div class="" th:replace="components/nav.html :: aside"></div>
<div class="bg-gray-900 grow ml-64 p-5 min-h-[100vh]">
    <div class="relative m-5">
        <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
            <svg class="w-5 h-5 text-gray-500 text-gray-400" fill="none" stroke="currentColor"
                 viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </div>
        <input type="search" id="default-search"
               class="block p-4 pl-10 w-full text-sm rounded-lg focus:outline-none bg-gray-800
               placeholder-gray-400 text-white focus:bg-gray-900 focus:ring-2 focus:ring-blue-600"
               placeholder="Search Mentor" required>
    </div>
    <div class="flex px-5">
        <div class="m-5" aria-label="Criterias">
            <div class="">
                <p class="py-2 text-gray-300 font-medium">Method</p>
                <div class="flex items-center mb-4">
                    <input id="method_1" type="radio" value="" name="default-radio"
                           class="w-4 h-4 text-blue-600 bg-gray-700 border-gray-600">
                    <label for="method_1"
                           class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Online</label>
                </div>
                <div class="flex items-center mb-4">
                    <input id="method_2" type="radio" value="" name="default-radio"
                           class="w-4 h-4 text-blue-600 bg-gray-700 border-gray-600">
                    <label for="method_2"
                           class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Offline</label>
                </div>
                <div class="flex items-center mb-4">
                    <input id="method_3" type="radio" value="" name="default-radio"
                           class="w-4 h-4 text-blue-600 bg-gray-700 border-gray-600">
                    <label for="method_3" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Both</label>
                </div>
            </div>
            <div class="">
                <p class="py-2 text-gray-300 font-medium">Skill</p>
                <div class="flex items-center mb-4">
                    <input id="skill_1" type="checkbox" value=""
                           class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 focus:ring-blue-600 ring-offset-gray-800 focus:ring-2 bg-gray-700 border-gray-600">
                    <label for="skill_1" class="ml-2 text-sm font-medium text-gray-300">Java</label>
                </div>
                <div class="flex items-center mb-4">
                    <input id="skill_2" type="checkbox" value=""
                           class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 focus:ring-blue-600 ring-offset-gray-800 focus:ring-2 bg-gray-700 border-gray-600">
                    <label for="skill_2" class="ml-2 text-sm font-medium text-gray-300">Python</label>
                </div>
                <div class="flex items-center mb-4">
                    <input id="skill_3" type="checkbox" value=""
                           class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 focus:ring-blue-600 ring-offset-gray-800 focus:ring-2 bg-gray-700 border-gray-600">
                    <label for="skill_3" class="ml-2 text-sm font-medium text-gray-300">JavaScript</label>
                </div>
            </div>
        </div>
        <div class="grow m-5 px-6 space-y-5">
            <a href="" aria-label="card" class="block p-6 rounded-xl bg-gray-800 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <img src="../../static/imgs/avatar1.jpg" class="w-10 h-10 rounded-full" alt="">
                    <p class="font-medium">Anna Amelius</p>
                </div>
                <div class="">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
                    </svg>
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
