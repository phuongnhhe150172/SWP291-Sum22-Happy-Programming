<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-white">
<aside class="w-64 fixed top-0 min-h-[100vh]" aria-label="Sidebar" th:fragment="nav">
    <div class="h-[100vh] overflow-y-auto py-4 px-3 bg-gray-800">
        <div class="text-2xl font-semibold my-4 px-4">
            <a href="/home" class="text-white font-semibold flex items-center gap-3">
                <img th:src="@{/upload/static/imgs/logo.svg}" alt="" class="">
                Happy
            </a>
        </div>
        <div class="flex items-center gap-3 rounded-md p-4 my-4" th:if="${session.userInformation != null}">
            <img src="../../static/imgs/avatar1.jpg" th:src="@{${session.userInformation.image}}" alt=""
                 class="w-10 h-10 rounded-full">
            <div class="">
                <a href="/profile">
                    <h3 class="font-medium"
                        th:text="${session.userInformation.getFirstName() + ' ' + session.userInformation.getLastName()}">
                        Anna Amelius
                    </h3>
                </a>
            </div>
        </div>
        <div class="flex items-center gap-3 rounded-md p-4 my-4" th:if="${session.userInformation == null}">
            <img th:src="@{/upload/static/imgs/avatar_default.jpg}" alt=""
                 class="w-10 h-10 rounded-full">
            <div class="">
                <a href="/login">
                    <h3 class="font-medium">
                        Login
                    </h3>
                </a>
            </div>
        </div>
        <ul class="space-y-2">
            <li>
                <a href="/mentor/top"
                   class="group flex items-center py-2.5 px-4 text-base font-normal rounded-md text-white hover:bg-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="flex-shrink-0 w-6 h-6 transition duration-75 text-gray-400" viewBox="0 0 20 20"
                         fill="currentColor">
                        <path d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z"/>
                    </svg>
                    <span class="ml-3">Top mentors</span>
                </a>
            </li>
            <li>
                <a href="/chat"
                   class="group flex items-center py-2.5 px-4 text-base font-normal rounded-md text-white hover:bg-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="flex-shrink-0 w-6 h-6 transition duration-75 text-gray-400" viewBox="0 0 20 20"
                         fill="currentColor">
                        <path d="M2 5a2 2 0 012-2h7a2 2 0 012 2v4a2 2 0 01-2 2H9l-3 3v-3H4a2 2 0 01-2-2V5z"/>
                        <path d="M15 7v2a4 4 0 01-4 4H9.828l-1.766 1.767c.28.149.599.233.938.233h2l3 3v-3h2a2 2 0 002-2V9a2 2 0 00-2-2h-1z"/>
                    </svg>
                    <span class="ml-3">Chat</span>
                </a>
            </li>
            <li>
                <a href="/post/all"
                   class="group flex items-center py-2.5 px-4 text-base font-normal rounded-md text-white hover:bg-gray-600">
                   <svg class="flex-shrink-0 w-6 h-6 transition duration-75 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V7.414A2 2 0 0015.414 6L12 2.586A2 2 0 0010.586 2H6zm2 10a1 1 0 10-2 0v3a1 1 0 102 0v-3zm2-3a1 1 0 011 1v5a1 1 0 11-2 0v-5a1 1 0 011-1zm4-1a1 1 0 10-2 0v7a1 1 0 102 0V8z" clip-rule="evenodd"></path></svg>
                    <span class="ml-3">Posts</span>
                </a>
            </li>
            <li>
                <a href="/requests"
                   th:if="${session.role == 'MENTOR_AND_MENTEE'}"
                   class="group flex items-center py-2.5 px-4 text-base font-normal rounded-md text-white hover:bg-gray-600 ">
                    <svg class="flex-shrink-0 w-6 h-6 transition duration-75 text-gray-400"
                         fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path
                                d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
                        </path>
                    </svg>
                    <span class="flex-1 ml-3 whitespace-nowrap">Requests</span>
                </a>
            </li>
            <li>
                <a href="/request/sent"
                   th:if="${session.role == 'MENTOR_AND_MENTEE'}"
                   class="group flex items-center py-2.5 px-4 text-base font-normal rounded-md text-white hover:bg-gray-600 ">
                    <svg class="flex-shrink-0 w-6 h-6 transition duration-75 text-gray-400"
                         fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path
                                d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
                        </path>
                    </svg>
                    <span class="flex-1 ml-3 whitespace-nowrap">Request sent</span>
                </a>
            </li>
            <li>
                <a href="/connections"
                   class="group flex items-center py-2.5 px-4 text-base font-normal rounded-md text-white hover:bg-gray-600 ">
                    <svg class="flex-shrink-0 w-6 h-6 transition duration-75 text-gray-400"
                         fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                              clip-rule="evenodd"></path>
                    </svg>
                    <span class="flex-1 ml-3 whitespace-nowrap">Connections</span>
                </a>
            </li>
            <li>
                <a href="/feedback"
                   th:if="${session.role == 'MENTOR_AND_MENTEE'}"
                   class="group flex items-center py-2.5 px-4 text-base font-normal rounded-md text-white hover:bg-gray-600 ">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="flex-shrink-0 w-6 h-6 transition duration-75 text-gray-400"
                         viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                              d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z"
                              clip-rule="evenodd"/>
                    </svg>
                    <span class="flex-1 ml-3 whitespace-nowrap">Feedback</span>
                </a>
            </li>
            <li>
                <a href="/mentor"
                   class="group flex items-center py-2.5 px-4 text-base font-normal rounded-md text-white hover:bg-gray-600 ">
                    <svg class="flex-shrink-0 w-6 h-6 transition duration-75 text-gray-400"
                         fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path
                                d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
                        </path>
                    </svg>
                    <span class="flex-1 ml-3 whitespace-nowrap">Mentors</span>
                </a>
            </li>
            <li>
                <a th:href="@{/cv}" href=""
                   th:if="${session.role == 'MENTOR_AND_MENTEE'}"
                   class="group flex items-center py-2.5 px-4 text-base font-normal rounded-md text-white hover:bg-gray-600 ">
                    <svg class="flex-shrink-0 w-6 h-6 transition duration-75 text-gray-400"
                         fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                              clip-rule="evenodd"></path>
                    </svg>
                    <span class="flex-1 ml-3 whitespace-nowrap">View Mentor profile</span>
                </a>
            </li>
            <li>
                <a th:href="@{/create}" href="" th:if="${session.role == 'MENTEE'}"
                   class="group flex items-center py-2.5 px-4 text-base font-normal rounded-md text-white hover:bg-gray-600 ">
                    <svg class="flex-shrink-0 w-6 h-6 transition duration-75 text-gray-400"
                         fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                              clip-rule="evenodd"></path>
                    </svg>
                    <span class="flex-1 ml-3 whitespace-nowrap">Create Mentor profile</span>
                </a>
            </li>
            <li>
                <a th:href="@{/notification/all}" href="#"
                   class="group flex items-center py-2.5 px-4 text-base font-normal rounded-md text-white hover:bg-gray-600 ">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="w-6 h-6 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"/>
                    </svg>
                    <span class="flex-1 ml-3 whitespace-nowrap">Notifications</span>
                </a>
            </li>
            <li>
                <a th:href="@{/logout}" href=""
                   class="group flex items-center py-2.5 px-4 text-base font-normal rounded-md text-white hover:bg-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="flex-shrink-0 w-6 h-6 transition duration-75 text-gray-400" viewBox="0 0 20 20"
                         fill="currentColor">
                        <path fill-rule="evenodd"
                              d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z"
                              clip-rule="evenodd"/>
                    </svg>
                    <span class="flex-1 ml-3 whitespace-nowrap">Logout</span>
                </a>
            </li>
        </ul>
    </div>
</aside>
</body>
</html>
