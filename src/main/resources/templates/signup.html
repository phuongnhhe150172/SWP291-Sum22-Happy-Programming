<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-['SF_Pro_Text']">
<div class="grid lg:grid-cols-2">
    <div class="hidden lg:flex flex-col justify-center">
        <img th:src="@{a.png}" class="" alt="">
    </div>
    <div class="bg-gray-800 text-white flex flex-col justify-center h-[100vh] p-12">
        <form th:action="@{/signup}" method="POST" class="" th:object="${user}">
            <div class="text-5xl font-bold text-center">Signup</div>
            <div class="grid grid-cols-2 gap-4">
                <div class="py-4">
                    <label for="firstname" class="block font-medium text-gray-300 text-sm mb-2">First Name</label>
                    <input type="text" id="firstname" class="bg-gray-50 border border-gray-300 text-sm rounded-lg
                        focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-gray-700 border-gray-600
                        placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                           th:field="*{firstName}"
                           placeholder="John" required>
                </div>
                <div class="py-4">
                    <label for="lastname" class="block font-medium text-gray-300 text-sm mb-2">Last Name</label>
                    <input type="text" id="lastname" class="bg-gray-50 border border-gray-300 text-sm rounded-lg
                        focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-gray-700 border-gray-600
                        placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                           th:field="*{lastName}"
                           placeholder="Anderson" required>
                </div>
            </div>
            <div class="py-4">
                <label for="email" class="block font-medium text-gray-300 text-sm mb-2">Email</label>
                <input type="text" id="email" name="email" th:field="*{email}"
                       class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-blue-500
                       focus:border-blue-500 block w-full p-2.5 bg-gray-700 border-gray-600
                       placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                       placeholder="example@gmail.com" required>
            </div>
            <div class="py-4">
                <label for="password" class="block font-medium text-gray-300 text-sm mb-2">Password</label>
                <input type="password" id="password" th:field="*{password}"
                       class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-blue-500
                       focus:border-blue-500 block w-full p-2.5 bg-gray-700 border-gray-600
                       placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                       placeholder="•••••••••" required>
            </div>
            <div class="py-4">
                <label for="passwordRepeat" class="block font-medium text-gray-300 text-sm mb-2">Repeat Password</label>
                <input type="password" id="passwordRepeat" th:field="*{matchingPassword}"
                       class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-blue-500
                       focus:border-blue-500 block w-full p-2.5 bg-gray-700 border-gray-600
                       placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                       placeholder="•••••••••" required>
            </div>
            <div class="grid grid-cols-2 mb-4">
                <div class="flex items-center">
                    <input id="default-radio-1" type="radio" value="1" th:field="*{role}" name="default-radio"
                           class="w-4 h-4 focus:ring-blue-600 focus:ring-2">
                    <label for="default-radio-1" class="ml-2 text-sm font-medium text-gray-300">
                        Mentor
                    </label>
                </div>
                <div class="flex items-center">
                    <input checked id="default-radio-2" type="radio" value="2" th:field="*{role}"
                           name="default-radio" class="w-4 h-4 focus:ring-blue-600 focus:ring-2">
                    <label for="default-radio-2" class="ml-2 text-sm font-medium text-gray-300">
                        Mentee
                    </label>
                </div>
            </div>
            <p class="text-red-500" th:each="error : ${message}" th:text="${error}">Validation error</p>
            <div class="my-5">
                <ul class="flex gap-4 items-center">
                    <li>
                        <input class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300
                        font-medium rounded-lg text-sm px-5 py-2.5 mr-2 bg-blue-600 hover:bg-blue-700
                        focus:outline-none focus:ring-blue-800 cursor-pointer" type="submit" value="Register"/>
                    </li>
                    <li>
                        <a href="/" th:href="@{/login}">Login here</a>
                    </li>
                </ul>
            </div>
        </form>
    </div>
</div>
</body>

</html>
