<script type="text/javascript">
    $(document).ready(function () {
        $('#button-add-experience').on('click', function () {
            $('.experience-content').append('<div class="block shadow-md"><textarea name="experieceValue"rows="4"class="block p-2.5 w-full bg-gray-900 text-sm rounded-lg border focus:ring-blue-500 focus:border-blue-500"placeholder="Your experience..."></textarea></div>');
        });
    });

    $(document).ready(function () {
        $('#button-minus-experience').on('click', function () {
            $('.experience-content').find("div:last").remove();
        });
    });

    $(document).ready(function () {
        $('#button-add-skill').on('click', function () {
            $("#skill").show();
            $("#button-remove-skill").show();
            $("#button-add-skill").hide();
        });
    });

    $(document).ready(function () {
        $('#button-remove-skill').on('click', function () {
            $("#skill").hide();
            $("#button-add-skill").show();
            $("#button-remove-skill").hide();
        });
    });

    $(document).ready(function () {
        $('#skill').on('change', function () {
            var skillId = $("#skill").val();
            var skillText = $("#skill").find("option:selected").text();
            if (skillId != -1) {
                $(".skill-container").append('<button type="button"class="inline border border-gray-600 text-white font-medium rounded-lg text-sm px-5 py-2.5 m-2 bg-gray-700">'+ skillText +'<input type="hidden" name="skillValue" value="'+skillId+'"></button>');
            }

        });
    });

    $(document).ready(function () {
        $('#button-minus-skill').on('click', function () {
            $(".skill-container").find("button:last").remove();
        });
    });

    $(document).ready(function () {
        $('#province').on('change', function () {
            var provinceId = $("#province").val();
            var districtId = $("#district").val();
            $("#error").html("");
            $.ajax({
                url: "/mentor/profile/update/district",
                data: {
                    provinceId: provinceId,
                    districtId: districtId
                },
                method: "GET",
                success: function (data) {
                    $("#district-id").html(data);
                }
            });
        });
    });

    $(document).ready(function () {
        $('#district').on('change', function () {
            var districtId = $("#district").val();
            var wardId = $("#ward").val();
            $("#error").html("");
            $.ajax({
                url: "/mentor/profile/update/ward",
                data: {
                    districtId: districtId,
                    wardId: wardId
                },
                method: "GET",
                success: function (data) {
                    $("#ward-id").html(data);
                }
            });
        });
    });
</script>
