<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Requests - Happy Programming</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex bg-gray-900 text-white font-['SF_Pro_Text']">

<!--Left-sidebar-->
<div class="" th:replace="components/nav.html :: aside"></div>
<!--End-Left-sidebar-->


<div class="ml-64 p-6 grow gap-4">
    <h1 class="text-3xl my-4 font-semibold">Notifications</h1>
    <div class="relative rounded-lg">
        <div class="relative overflow-x-auto sm:rounded-lg">
            <div class="space-y-4 xl:mr-40" th:each="noti: ${notifications}">
                <div class="flex items-center justify-between gap-4 p-6 text-white rounded-lg bg-gray-800 mb-5"
                     th:object="${noti}">
                    <span class="w-3/4" th:text="*{content}"></span>
                    <span th:text="*{time}" class="text-blue-500"></span>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
