<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Request Sent</title>
</head>
<body class="flex bg-gray-900 text-white font-['SF_Pro_Text']">
<div class="" th:replace="components/nav.html :: aside"></div>
<div class="ml-64 p-6 grow gap-4">
    <h1 class="text-3xl my-4 font-semibold">Requests</h1>
    <div class="space-y-4 xl:mr-40" th:each="request: ${requestList}">
        <div class="flex items-center justify-between gap-4 p-6 text-white rounded-lg bg-gray-800"
             th:object="${request}">
            <a th:href="@{/profile(id=request.id)}" class="flex items-center gap-4">
                <img src="../static/imgs/avatar1.jpg" alt="" class="w-10 h-10 rounded-full">
                <p th:text="${request.mentorName}"></p>
                <p th:text="${request.menteeName}"></p>
                <p th:text="${request.skillName}"></p>
                <p th:text="${request.budget}"></p>
                <p th:text="${request.id}"></p>
            </a>
            <div class="flex items-center gap-4">
                <a href="" class="bg-green-600 font-medium px-4 py-2 rounded-lg">Accept</a>
                <a href="" class="bg-red-600 font-medium px-4 py-2 rounded-lg">Delete</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
